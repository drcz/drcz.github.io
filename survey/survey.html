<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <meta name="description" content="a survey by 1834 & important drone records">
 <meta name="author" content="1834,idr">
 <title>?</title>
 <link href="bootstrap.css" rel="stylesheet">
 <style>
   body { color: #000; }
   header { color: #fff ; background-color: #000 }
   footer { color: #fff ; background-color: #000 }
   a { color: #fff; }
   a:hover { color: #fff; }
 </style>
</head>
<body>
<header class="page-header font-small pt-4">
</header>
<div class="container">
  <div class="my-3"></div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 text-center">
      <form>
        <div class="form-group small" id="q1_g">
          <label for="q1">what is an artist?</label>
          <textarea class="form-control form-control-sm" id="q1" rows="4"></textarea>
          <div id="q1_a"></div>
        </div>
        <div class="form-group small" id="q2_g">
          <label for="q2">what is artistic significance?</label>
          <textarea class="form-control form-control-sm" id="q2" rows="4"></textarea>
          <div id="q2_a"></div>
        </div>
        <div class="form-group small" id="q3_g">
          <label for="q3">what is an audience?</label>
          <textarea class="form-control form-control-sm" id="q3" rows="4"></textarea>
          <div id="q3_a"></div>
        </div>
        <div class="form-group small" id="q4_g">
          <label for="q4">what is a label?</label>
          <textarea class="form-control form-control-sm" id="q4" rows="4"></textarea>
          <div id="q4_a"></div>
        </div>
        <div class="form-group small" id="q5_g">
          <label for="q5">what is art?</label>
          <textarea class="form-control form-control-sm" id="q5" rows="4"></textarea>
          <div id="q5_a"></div>
        </div>
        <button id="sbm" type="button" class="btn btn-outline-dark btn-sm" onclick="check()">submit</button>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="my-3"></div>
</div>
<footer class="page-footer font-small">
  <div class="footer-copyright text-center small py-2">
    a survey by <a href="https://1834label.wordpress.com/" target="_blank">1834</a> & <a href="importantdronerecords.bandcamp.com/" target="_blank">important drone records</a>
  </div>
</footer>

<div class="modal fade" id="send">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body small">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        this doesn't seem correct, does it?<br/>
        please try again.
      </div>
    </div>
  </div>
</div>

<script src="jquery.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
<script>
let check = () => {
    for(var reply of $("textarea")) {
        if(reply.value.trim()=="") {
            $('html').animate({ scrollTop: $("#"+reply.id+"_g").offset().top }, 997);
            $("#"+reply.id+"_a").html('<div class="alert alert-dark">this question cannot remain unanswered</div>');
            return false;
        }
    }
    $('#send').modal();
    return true;
}

let clear_alerts = () => { for(var ta of $("textarea")) { $("#"+ta.id+"_a").html(''); } };

/// hehe.
$("textarea").focus(()=>clear_alerts())
$("textarea").blur(()=>clear_alerts())
$("textarea").keydown(()=>clear_alerts())
$("textarea").change(()=>clear_alerts())
</script>
</body>
</html>
